<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/src/app/global.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>novecert_react</title>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            function getInitialColorScheme() {
                try {
                    const saved = localStorage.getItem('mui-mode');
                    if (saved === 'light' || saved === 'dark') {
                        return saved;
                    }
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        return 'dark';
                    }
                    return 'dark';
                } catch {
                    return 'light';
                }
            }

            const initialMode = getInitialColorScheme();
            document.documentElement.setAttribute('data-mui-color-scheme', initialMode);
        });
    </script>

</head>

<body>
    <div id="root"></div>
    <div id="portal"></div>
    <script type="module" src="/src/app/App.tsx"></script>
</body>

</html>
